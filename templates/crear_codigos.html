<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar Código de Barras</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
    background-color: #0066b2;
    padding: 20px 30px; /* más espacio vertical y horizontal */
    display: flex;
    align-items: center;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    font-size: 2em; /* más grande */
    font-weight: bold;
    display: flex;
    align-items: center;
}

.navbar img {
    height: 60px; /* más alto que antes */
    margin-right: 15px;
}

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #003f6b;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        button.blue {
            background-color: #007bff;
            color: #fff;
        }

        button.blue:hover {
            background-color: #0056b3;
        }

        button.green {
            background-color: #28a745;
            color: #fff;
        }

        button.green:hover {
            background-color: #218838;
        }

        .regresar {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #0066b2;
            font-weight: bold;
        }

        .regresar:hover {
            text-decoration: underline;
        }

        ul#sugerencias {
            list-style: none;
            padding: 0;
            margin-top: 5px;
            background: #f1f1f1;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        ul#sugerencias li {
            padding: 10px;
            cursor: pointer;
        }

        ul#sugerencias li:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/"><img src="/static/logo_xplore.png" alt="XPLORE Logo"> XPLORE Backend</a>
    </div>

    <div class="container">
        <h2>Generar Código de Barras</h2>

        <form action="/crear_codigos/generar" method="post">
            <label for="codigo">Código:</label>
            <input type="text" name="codigos" id="codigo" placeholder="Ej: P-1234" required autocomplete="off">
            <ul id="sugerencias"></ul>
            <button type="submit" class="blue">Generar Código</button>
        </form>

        <form action="/crear_codigos/generar_todos" method="get">
            <button type="submit" class="green">Generar Todos en PDF</button>
        </form>

        <a href="/" class="regresar">← Regresar al inicio</a>
    </div>

    <script>
        const input = document.getElementById('codigo');
        const sugerencias = document.getElementById('sugerencias');

        input.addEventListener('input', () => {
            const valor = input.value;
            if (valor.length > 0) {
                fetch(`/buscar_codigos?q=${valor}`)
                    .then(response => response.json())
                    .then(data => {
                        sugerencias.innerHTML = '';
                        data.resultados.forEach(codigo => {
                            const li = document.createElement('li');
                            li.textContent = codigo;
                            li.addEventListener('click', () => {
                                input.value = codigo;
                                sugerencias.innerHTML = '';
                            });
                            sugerencias.appendChild(li);
                        });
                    });
            } else {
                sugerencias.innerHTML = '';
            }
        });
    </script>

</body>
</html>
