<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Vehículo a Empleado</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #0066b2;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 40px;
            cursor: pointer;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #003f6b;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #0066b2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #004d8a;
        }

        .mensaje {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .regresar {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #0066b2;
            font-weight: bold;
        }

        .regresar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/"><img src="/static/logo_xplore.png" alt="Xplore Logo"></a>
    </div>

    <div class="container">
        <h2>Asignar Vehículo a Empleado</h2>

        <form method="post">
            <label for="vehiculo">Vehículo en cola:</label>
            <input type="text" name="vehiculo" id="vehiculo" list="vehiculos" required autocomplete="off">
            <datalist id="vehiculos"></datalist>

            <label for="empleado">Empleado disponible:</label>
            <input type="text" name="empleado" id="empleado" list="empleados" required autocomplete="off">
            <datalist id="empleados"></datalist>

            <input type="submit" value="Asignar">
        </form>

        {% if mensaje %}
            <div class="mensaje {% if '❌' in mensaje %}error{% else %}success{% endif %}">{{ mensaje }}</div>
        {% endif %}

        <a class="regresar" href="/">← Regresar al inicio</a>
    </div>

    <script>
        const inputVehiculo = document.getElementById('vehiculo');
        const datalistVehiculo = document.getElementById('vehiculos');

        inputVehiculo.addEventListener('input', () => {
            const q = inputVehiculo.value;
            if (q.length > 0) {
                fetch(`/buscar_codigos?q=${q}`)
                    .then(res => res.json())
                    .then(data => {
                        datalistVehiculo.innerHTML = '';
                        data.resultados.forEach(codigo => {
                            const opt = document.createElement('option');
                            opt.value = codigo;
                            datalistVehiculo.appendChild(opt);
                        });
                    });
            } else {
                datalistVehiculo.innerHTML = '';
            }
        });

        const inputEmpleado = document.getElementById('empleado');
        const datalistEmpleado = document.getElementById('empleados');

        inputEmpleado.addEventListener('input', () => {
            const q = inputEmpleado.value;
            if (q.length > 0) {
                fetch(`/buscar_empleados?q=${q}`)
                    .then(res => res.json())
                    .then(data => {
                        datalistEmpleado.innerHTML = '';
                        data.resultados.forEach(codigo => {
                            const opt = document.createElement('option');
                            opt.value = codigo;
                            datalistEmpleado.appendChild(opt);
                        });
                    });
            } else {
                datalistEmpleado.innerHTML = '';
            }
        });
    </script>

</body>
</html>
