<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/icon.png" type="image/png">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #0066b2;
            padding: 15px 30px;
        }

        .navbar-brand {
            color: white;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }

        .form-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0066b2;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="/" class="navbar-brand">
        <img src="/static/logo_xplore.png" alt="Logo Xplore">
        Xplore
    </a>
</nav>

<div class="form-container">
    <h2>Ingrese la Contraseña</h2>
    <form method="post" action="{{ destino }}">
        <input type="password" name="clave" class="form-control mt-3" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>

        {% if error %}
        <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
        {% endif %}
    </form>
</div>

</body>
</html>
