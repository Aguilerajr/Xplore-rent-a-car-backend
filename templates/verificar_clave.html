<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="post" action="/admin_panel">
        <h2>Ingrese la contraseña</h2>
        <input type="password" name="clave" placeholder="Contraseña" required>
        <input type="submit" value="Ingresar">

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
