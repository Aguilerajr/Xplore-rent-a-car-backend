<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Empleado</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #0066b2;
            padding: 20px 30px;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 2em;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 60px;
            margin-right: 15px;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #003f6b;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #0066b2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d8a;
        }

        .mensaje {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }

        .regresar {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #0066b2;
            font-weight: bold;
        }

        .regresar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/"><img src="/static/logo_xplore.png" alt="Xplore Logo"></a>
</div>

<div class="container">
    <h2>Agregar Empleado</h2>

    {% if mensaje %}
        <p class="mensaje {% if '❌' in mensaje %}error{% else %}success{% endif %}">{{ mensaje }}</p>
    {% endif %}

    <form method="post" action="/agregar_empleado">
        <label for="codigo">Código (4 dígitos):</label>
        <input type="text" name="codigo" maxlength="4" pattern="\d{4}" title="Debe tener exactamente 4 dígitos" required>

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>

        <!-- Campo de contraseña -->
        <label for="clave">Contraseña:</label>
        <input type="password" name="clave" required>

        <button type="submit">Agregar</button>
    </form>

    <a href="/" class="regresar">← Regresar al inicio</a>
</div>

</body>
</html>
