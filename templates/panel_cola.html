<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XPLORE - Panel Cola de Lavado</title>
  <link rel="icon" href="/static/icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .nav-brand {
      background-color: #0066b2;
      padding: 15px;
      color: white;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .refresh-btn {
      font-size: 1.2rem;
      color: white;
      background: transparent;
      border: none;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      color: #aaa;
    }
    .split-container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .split-table {
      flex: 1;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    h5 {
      background: #0066b2;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
    }
  </style>
</head>
<body>
  <nav class="nav-brand">
    <div class="d-flex align-items-center">
      <img src="/static/logo_xplore.png" alt="Xplore Logo">
      <span>XPLORE - Cola de Lavado (Tiempo Real)</span>
    </div>
    <button class="refresh-btn" onclick="cargarCola()" title="Refrescar ahora">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
  </nav>

  <div class="split-container">
    <div class="split-table">
      <h5>üÖ∞Ô∏è Veh√≠culos en Cola (sin asignar)</h5>
      <table class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>C√≥digo</th>
            <th>Clasificaci√≥n</th>
            <th>Ingreso</th>
          </tr>
        </thead>
        <tbody id="tabla-cola">
          <!-- Se llena din√°micamente -->
        </tbody>
      </table>
    </div>

    <div class="split-table">
      <h5>üÖ±Ô∏è Veh√≠culos en Proceso (con lavador activo)</h5>
      <table class="table table-bordered table-hover">
        <thead class="table-warning">
          <tr>
            <th>#</th>
            <th>C√≥digo</th>
            <th>Clasificaci√≥n</th>
            <th>Asignado</th>
            <th>Ingreso</th>
          </tr>
        </thead>
        <tbody id="tabla-proceso">
          <!-- Se llena din√°micamente -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    &copy; <span id="anio-actual"></span> XPLORE Rent a Car ¬∑ Pantalla informativa
  </footer>

  <script>
    async function cargarCola() {
      try {
        const response = await fetch("/api/cola_lavado");
        const data = await response.json();
        const tbodyCola = document.getElementById("tabla-cola");
        const tbodyProceso = document.getElementById("tabla-proceso");
        tbodyCola.innerHTML = "";
        tbodyProceso.innerHTML = "";

        let i = 1, j = 1;
        data.forEach(item => {
          const estado = item.estado?.toLowerCase();
          const asignado = item.asignado_a && item.asignado_a !== "-";

          const fila = document.createElement("tr");
          if (estado === "en_proceso" && asignado) {
            fila.innerHTML = `
              <td>${j++}</td>
              <td><strong>${item.codigo_vehiculo}</strong></td>
              <td>${item.clasificacion}</td>
              <td>${item.asignado_a}</td>
              <td>${item.fecha}</td>
            `;
            tbodyProceso.appendChild(fila);
          } else {
            fila.innerHTML = `
              <td>${i++}</td>
              <td><strong>${item.codigo_vehiculo}</strong></td>
              <td>${item.clasificacion}</td>
              <td>${item.fecha}</td>
            `;
            tbodyCola.appendChild(fila);
          }
        });
      } catch (error) {
        console.error("‚ùå Error al cargar la cola:", error);
      }
    }

    cargarCola();
    setInterval(cargarCola, 30000);
    document.getElementById("anio-actual").textContent = new Date().getFullYear();
  </script>
</body>
</html>
