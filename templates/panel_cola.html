<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>XPLORE - Panel Cola de Lavado</title>
  <link rel="icon" href="/static/icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { background-color: #f4f4f4; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .nav-brand { background-color: #0066b2; padding: 15px; color: white; font-size: 1.5rem; display: flex; align-items: center; justify-content: space-between; }
    .nav-brand img { height: 40px; margin-right: 10px; }
    .refresh-btn { font-size: 1.2rem; color: white; background: transparent; border: none; }
    .table-container { margin: 20px auto; max-width: 90%; }
    .table th, .table td { vertical-align: middle; }
    .status-EN::before { content: "‚è≥ "; }
    .status-PRO::before { content: "üßº "; }
    .status-OK::before { content: "‚úÖ "; }
    footer { text-align: center; padding: 10px 0; color: #aaa; }
  </style>
</head>
<body>
  <nav class="nav-brand">
    <div class="d-flex align-items-center">
      <img src="/static/logo_xplore.png" alt="Xplore Logo">
      <span>XPLORE - Cola de Lavado (Tiempo Real)</span>
    </div>
    <button class="refresh-btn" onclick="cargarCola()" title="Refrescar ahora">
      <i class="bi bi-arrow-clockwise"></i>
    </button>
  </nav>

  <div class="table-container">
    <table class="table table-striped table-hover bg-white shadow-sm rounded">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>C√≥digo Veh√≠culo</th>
          <th>Clasificaci√≥n</th>
          <th>Estado</th>
          <th>Asignado a</th>
          <th>Ingreso</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <!-- Se rellenar√° con JavaScript -->
      </tbody>
    </table>
  </div>

  <footer>
    &copy; <span id="anio-actual"></span> XPLORE Rent a Car &nbsp;¬∑&nbsp; Pantalla informativa actualizable
  </footer>

  <script>
    async function cargarCola() {
      try {
        const response = await fetch("/api/cola_lavado");
        const data = await response.json();
        const tbody = document.getElementById("tabla-body");
        tbody.innerHTML = "";

        data.forEach((item, index) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${index + 1}</td>
            <td><strong>${item.codigo_vehiculo}</strong></td>
            <td>${item.clasificacion}</td>
            <td class="status-${item.estado.toUpperCase()}">${item.estado}</td>
            <td>${item.asignado_a}</td>
            <td>${item.fecha}</td>
          `;
          tbody.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar la cola:", error);
      }
    }

    // Cargar una vez al inicio
    cargarCola();

    // Cargar cada 30 segundos
    setInterval(cargarCola, 30000);

    // Mostrar a√±o actual
    document.getElementById("anio-actual").textContent = new Date().getFullYear();
  </script>
</body>
</html>
