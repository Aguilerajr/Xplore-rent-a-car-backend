<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificar Vehículo</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #0066b2;
            padding: 15px 30px;
        }

        .navbar-brand {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 55px;
            margin-right: 15px;
        }

        .form-container {
            max-width: 520px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .regresar {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #0066b2;
            text-decoration: none;
        }

        .regresar:hover {
            text-decoration: underline;
        }

        .mensaje {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            color: green;
        }

        .lista {
            max-width: 520px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a href="/" class="navbar-brand">
            <img src="/static/logo_xplore.png" alt="XPLORE Logo"> XPLORE
        </a>
    </div>
</nav>

<div class="form-container">
    <h2 class="text-center text-primary mb-4">Clasificar Vehículo</h2>

    <form action="/clasificar" method="post">
        <div class="mb-3">
            <label for="codigo" class="form-label">Código:</label>
            <input type="text" name="codigo" id="codigo" class="form-control" placeholder="Ej: P-1234" required list="sugerencias" autocomplete="off">
            <datalist id="sugerencias">
                {% if vehiculos %}
                    {% for v in vehiculos %}
                        <option value="{{ v }}">
                    {% endfor %}
                {% endif %}
            </datalist>
        </div>

        <div class="mb-3">
            <label for="suciedad" class="form-label">Nivel de suciedad:</label>
            <select name="suciedad" class="form-select" required>
                <option value="Muy sucio">Muy sucio</option>
                <option value="Normal">Normal</option>
                <option value="Poco sucio">Poco sucio</option>
                <option value="Shampuseado">Shampuseado</option>
                <option value="Franeleado">Franeleado</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Clasificar</button>
    </form>

    {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
    {% endif %}
</div>

<a class="regresar" href="/">← Regresar al inicio</a>

</body>
</html>
