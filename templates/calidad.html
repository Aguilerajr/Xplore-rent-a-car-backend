<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asignar Vehículos a Empleado</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 40px; }
        h1 { text-align: center; color: #333; }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        label { font-weight: bold; display: block; margin-top: 15px; }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .mensaje {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .regresar {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .regresar:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Asignar Vehículo a Empleado</h1>
    <form method="post" action="/asignar">
        <label for="vehiculo">Vehículo en cola:</label>
        <input type="text" name="vehiculo" id="vehiculo" list="vehiculosList" required>
        <datalist id="vehiculosList"></datalist>

        <label for="empleado">Empleado disponible:</label>
        <input type="text" name="empleado" id="empleado" list="empleadosList" required>
        <datalist id="empleadosList"></datalist>

        <button type="submit">Asignar</button>
    </form>

    {% if mensaje %}
        <div class="mensaje">{{ mensaje }}</div>
    {% endif %}

    <a class="regresar" href="/">Regresar al inicio</a>

    <!-- Scripts para autocompletar -->
    <script>
        function fetchSugerencias(inputId, datalistId, endpoint) {
            const input = document.getElementById(inputId);
            const datalist = document.getElementById(datalistId);

            input.addEventListener('input', () => {
                const valor = input.value;
                if (valor.length > 0) {
                    fetch(`/${endpoint}?q=${valor}`)
                        .then(res => res.json())
                        .then(data => {
                            datalist.innerHTML = '';
                            data.resultados.forEach(codigo => {
                                const option = document.createElement('option');
                                option.value = codigo;
                                datalist.appendChild(option);
                            });
                        });
                } else {
                    datalist.innerHTML = '';
                }
            });
        }

        fetchSugerencias("vehiculo", "vehiculosList", "buscar_codigos");
        fetchSugerencias("empleado", "empleadosList", "buscar_empleados");
    </script>
</body>
</html>
