<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/icon.png" type="image/png">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background-color: #0066b2;
            padding: 15px 30px;
        }
        .navbar-brand {
            color: white;
            font-size: 2rem;
            display: flex;
            align-items: center;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar-brand img {
            height: 55px;
            margin-right: 15px;
        }
        .form-container {
            max-width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container">
        <a href="/" class="navbar-brand">
            <img src="/static/logo_xplore.png" alt="Logo"> XPLORE Backend
        </a>
    </div>
</nav>

<div class="form-container">
    <h3 class="text-center text-primary mb-4">Protegido por contraseña</h3>

    <form method="post" action="/verificar_empleado">
        <div class="mb-3">
            <label class="form-label">Contraseña:</label>
            <input type="password" class="form-control" name="clave" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Acceder</button>
    </form>

    {% if error %}
        <div class="alert alert-danger text-center mt-3">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
