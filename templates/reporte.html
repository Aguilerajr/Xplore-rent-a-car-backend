<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Semanal</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
        }

        .header-xplore {
            background-color: #0066b2;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-xplore h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header-xplore img {
            height: 50px;
            cursor: pointer;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="date"], button {
            padding: 10px;
            font-size: 16px;
            margin: 15px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0066b2;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #004c87;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Cabecera profesional -->
<div class="header-xplore">
    <h2>Reporte Semanal</h2>
    <a href="/"><img src="/static/logo_xplore.png" alt="Logo Xplore"></a>
</div>

<div class="container">
    <h2>Generar Reporte de Lavado</h2>
    <form method="post" action="/reporte_semanal">
        <label for="semana">Selecciona el lunes de la semana:</label><br>
        <input type="date" id="semana" name="semana" required><br>
        <button type="submit">Generar Reporte</button>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
</div>

</body>
</html>
