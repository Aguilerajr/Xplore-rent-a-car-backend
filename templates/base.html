<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}XPLORE Backend{% endblock %}</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
        }

        .navbar {
            background-color: #0066b2;
            padding: 15px 30px;
        }

        .navbar-brand {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 50px;
            margin-right: 15px;
        }

        .footer {
            background-color: #0066b2;
            color: white;
            text-align: center;
            padding: 15px 10px;
            font-size: 0.9rem;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 60px;
        }

        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>

<nav class="navbar shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="/">
            <img src="/static/logo_xplore.png" alt="XPLORE Logo">
            XPLORE Backend
        </a>
    </div>
</nav>

<div class="container my-5">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    © 2025 XPLORE Rent a Car · Todos los derechos reservados
</div>

</body>
</html>
