<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}XPLORE Backend{% endblock %}</title>
    <link rel="icon" href="/static/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
        }
        .navbar {
    background-color: #0066b2;
    padding: 20px 30px; /* más espacio vertical y horizontal */
    display: flex;
    align-items: center;
}

.navbar a {
    color: #fff;
    text-decoration: none;
    font-size: 2em; /* más grande */
    font-weight: bold;
    display: flex;
    align-items: center;
}

.navbar img {
    height: 60px; /* más alto que antes */
    margin-right: 15px;
}
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/static/logo_xplore.png" alt="XPLORE"> XPLORE Backend
        </a>
    </div>
</nav>

<div class="container my-5">
    {% block content %}
    {% endblock %}
</div>

<div class="footer">
    © 2025 XPLORE Rent a Car · Todos los derechos reservados
</div>

</body>
</html>
