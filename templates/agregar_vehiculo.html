<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Vehículo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h2>Agregar Vehículo Nuevo</h2>
    {% if mensaje %}
        <p style="color: green;">{{ mensaje }}</p>
    {% endif %}
    <form method="post">
        <label for="letra">Letra (P, C, M o T):</label><br>
        <input type="text" name="letra" maxlength="1" required><br><br>

        <label for="digitos">4 Dígitos:</label><br>
        <input type="text" name="digitos" maxlength="4" required><br><br>

        <button type="submit">Agregar</button>
    </form>
</body>
</html>
