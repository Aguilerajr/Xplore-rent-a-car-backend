<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Vehículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input[type="text"], input[type="submit"] {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        .mensaje {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Agregar Vehículo</h2>
        <label for="codigo">Código del Vehículo:</label>
        <input type="text" name="codigo" id="codigo" required placeholder="Ej: P-1234">
        <input type="submit" value="Agregar">
        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}
    </form>
</body>
</html>
