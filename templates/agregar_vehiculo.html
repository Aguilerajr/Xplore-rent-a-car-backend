<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Vehículo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h2 { color: #333; }
        form { max-width: 300px; }
        label { display: block; margin-top: 1em; }
        input[type="text"] { width: 100%; padding: 5px; }
        button { margin-top: 1em; padding: 10px; }
        .mensaje { margin-top: 1em; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Agregar Vehículo Nuevo</h2>

    {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
    {% endif %}

    <form method="post">
        <label for="letra">Letra (P, C, M o T):</label>
        <input type="text" name="letra" maxlength="1" required>

        <label for="digitos">4 Dígitos:</label>
        <input type="text" name="digitos" maxlength="4" required>

        <button type="submit">Agregar</button>
    </form>

    <br>
    <a href="/">Regresar al inicio</a>
</body>
</html>
